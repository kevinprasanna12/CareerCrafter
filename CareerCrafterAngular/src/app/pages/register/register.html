<div class="container justify-content-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Create Your Account</h2>
          <form (ngSubmit)="onSignup()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" placeholder="Choose a username">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Example@mail.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter your password">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Re-enter your password">
            </div>

            <div class="mb-4">
              <label for="role" class="form-label">Select Role</label>
              <select id="role" class="form-select" [(ngModel)]="role" name="role">
                <option value="" disabled selected>Select your role</option>
                <option value="Employer">Employer</option>
                <option value="JobSeeker">Job Seeker</option>
              </select>
            </div>
            <button type="submmit" class="btn w-25">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
